<div>
  <h2 class="mb-3">{{ titulo }}</h2>
  <p class="mb-4">Hola <strong>{{ nombre }}</strong></p>
  <p-button label="Saludar" (onClick)="clickSaludar()" [disabled]="deshabilitar" severity="success"></p-button>
  <br />
  <br />
  <input id="inputEvento" type="text" pInputText (input)="eventoInput($event)" />
  <p>{{ inputMessage }}</p>

  <label for="">Ingrese un nombre: </label>
    <input id="inputNombre" type="text" pInputText [(ngModel)]="inputNombre"  />
  <p>{{ inputNombre }}</p>
</div>
